<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量(优、良、中、差)：<input id="aqi-input" type="text"></label>
<button id="button" onclick="mouseClick()">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
    /*
     在注释下方写下代码
     给按钮button绑定一个点击事件
     在事件处理函数中
     获取aqi-input输入的值，并显示在aqi-display中
     */
    function mouseClick()
    {
        var quantity = document.getElementById("aqi-input").value;
        switch (quantity)
        {
            case '优':
            case '良':
            case '中':
            case '差':
                document.getElementById("aqi-display").firstChild.nodeValue = quantity;
                break;
            default:
                alert("你的输入有误！！");
        }
    }

</script>
</body>
</html>
